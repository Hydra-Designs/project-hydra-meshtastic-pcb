name: Build JLCPCB Gerber

on:
  push:
    paths:
    - '**.*'
    - '**.*'
  pull_request:
    paths:
      - '**.*'
      - '**.*'

jobs:
          
  Build-Gerber:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v1
      with:
        config: jlcpcb.gerber.config.kibot.yaml
        dir: Gerber
        schema: '*.sch'
        board: '*.kicad_pcb'

  Build-BOM:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: INTI-CMNB/KiBot@v1
      with:
        config: jlcpcb.bom.config.kibot.yaml
        dir: BOM
        schema: '*.sch'
        board: '*.kicad_pcb'

  Release-Artifacts:
    name: Release Artifacts
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    needs: [Build-Gerber, Build-BOM]
    steps:
      - name: set env
        run: echo "::set-env name=NOW::v$(date +'%Y%m%d.%H%M%S')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.NOW }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Gerber
        id: upload-release-gerber 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing its ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: Gerber
          asset_name: Gerber.zip
          asset_content_type: application/zip
      - name: Upload Release BOM
        id: upload-release-bom 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing its ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: BOM
          asset_name: BOM.zip
          asset_content_type: application/zip
